{% extends 'base.html' %}

{% block content %}



    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit profile</h5>
                        <!-- Browser Default Validation -->
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="prenom" class="form-label">First name</label>
                                <input type="text" class="form-control" name="prenom" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nom" class="form-label">Last name</label>
                                <input type="text" class="form-control" name="nom" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="addresse" class="form-label">Addresse</label>
                                <input type="text" class="form-control" name="addresse" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success float-end" type="submit">Submit form</button>
                                <a class="btn btn-danger " href="{% url 'profile' request.user.id %}">Cancel</a>
                            </div>
                        </form>
                        <!-- End Browser Default Validation -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
