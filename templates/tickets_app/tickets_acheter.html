{% extends 'base.html' %}
<!-- for stripe
Stripe product IDs
Regulier Ticket : prod_O7tS5rZSBCb0iA
VIP Ticket : prod_O7tTVrK1aE4ZGZ -->

{% load static %}

{% block content %}
    <script src="{% static 'js/tickets_acheter.js' %}"></script>

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->


            <!-- Top Selling -->
            <div class="col-12">
                <div class="card top-selling overflow-auto" style="padding: 30px">


                    <div class="card-body pb-0">
                        <h1 class="card-title">Panier</h1>
                        <form action="{% url 'create_checkout_session' match.id request.user.id %}"
                              method="post">
                            {% csrf_token %}
                            <table class="table table-borderless">
                                <thead>
                                <tr>
                                    <th scope="col">Ticket</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{ match.match }}</td>
                                    <td><select class="form-select" aria-label="Default select example"
                                                name="ticket_type" onchange="updatePrice(this)">
                                        <option value="Regulier" selected>Regulier</option>
                                        <option value="VIP">VIP</option>

                                    </select></td>
                                    <td>30 TND</td>
                                    <td><a class="qnt" onclick="decrementQuantity(this.nextElementSibling);">-</a>
                                        <input name="quantity" type="text" value="1">
                                        <a class="qnt" onclick="incrementQuantity(this.previousElementSibling);">+</a>
                                    </td>
                                    <td>30 TND</td>
                                </tr>

                                </tbody>
                            </table>
                            <div class="col-12">
                                <button class="btn btn-success float-end" type="submit">Checkout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- End Top Selling -->
        </div>
        <!-- Right side columns -->
    </section>







{% endblock %}
